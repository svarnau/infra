jobs:
  - name: ^.*$
    parameter-function: set_log_url
  - name: traf-regress-A
    voting: true
  - name: traf-regress-B
    voting: false
  - name: traf-regress-experimental
    voting: false
  - name: phoenix_test
    voting: true
  - name: phoenix_test-experimental
    voting: false
  - name: pyodbc_test
    voting: true
  - name: pyodbc_test-experimental
    voting: false
  - name: gate-infra-puppet-lint
    voting: false

projects:
  - name: trafodion/sandbox
    check:
      - gate-sandbox-check-for-binary
    gate:
      - gate-sandbox-check-for-binary
    silent:
      - gate-sandbox-puppet-lint
      - gate-sandbox-puppet-syntax

  - name: trafodion/core
    check:
      - traf-regress-A
      - traf-regress-B
      - gate-core-check-for-binary
      - phoenix_test
      - phoenix_test-experimental
    gate:
      - traf-regress-A
      - traf-regress-B
      - gate-core-check-for-binary
      - phoenix_test
    pre-release:
      - traf-pub

  - name: trafodion/dcs
    check:
      - gate-dcs-check-for-binary
      - dcs-build
      - phoenix_test
      - phoenix_test-experimental
      - pyodbc_test
      - pyodbc_test-experimental
    gate:
      - gate-dcs-check-for-binary
      - dcs-build
      - phoenix_test
      - pyodbc_test
      - pyodbc_test-experimental

  - name: trafodion/infra
    check:
      - gate-infra-puppet-lint
      - gate-infra-puppet-syntax
    gate:
      - gate-infra-puppet-lint
      - gate-infra-puppet-syntax

  - name: trafodion/manuals
    check:
      - gate-noop
    gate:
      - gate-noop

  - name: trafodion/phoenix_test
    check:
      - gate-phoenix_test-check-for-binary
      - phoenix_test
      - phoenix_test-experimental

    gate:
      - gate-phoenix_test-check-for-binary
      - phoenix_test
      - phoenix_test-experimental

